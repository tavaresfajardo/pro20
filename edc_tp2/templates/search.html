<!DOCTYPE html>
<html>
<head>
<style>
table, td, th {
  border: 1px solid black;
}
</style>
</head>
<body>

<div class="search">
    <div class="search__options">
        <div>
            <h3>SEARCH YOUR WEAPONS</h3>
            <input style="width:150px" id="filterinput" class="input" type="text">
            {% for control in controls %}
                <div class="search__control">
                    <h3>{{control.label}}</h3>
                    <div>
                        <button onclick="executeQuery({{control.setting}},0)"> Crescent &uarr;</button>
                        <button onclick="executeQuery({{control.setting}},1)"> Decrescent &darr;</button>
                    </div>
                </div>
            {% endfor %}
            <h3 style="margin-top:50px;">SEARCH ALL WEAPONS</h3>
            <input style="width:150px" id="filterinputwiki" class="input" type="text">
        </div>
       
    </div>
    <div class="align__table">
        <table id="customers">
            
            <tr>
                <th>Name</th>
                <th>Img</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
            {% for gun in guns %}
            <tr class="align__class">
            
                <td>{{ gun.label }}</td>
                <td> <img class="image__gun" src="{{gun.img}}" alt=""></td>
                <td>{{ gun.price }}</td>
                <td>
                    <div class="align__stock">
                        <button onclick="addone('{{gun.labelid}}')" class="btn btn-green">+</button>
                        <span id="{{gun.labelid}}">{{ gun.count }}</span>    
                        <button onclick="removeone('{{gun.labelid}}')" class="btn btn-red">-</button>
                    </div>                        
                </td>
               
            </tr>
            {% endfor %}
        </table>
    </div>

</div>
</body>
</html>
<style>
.image__gun{
    max-width: 350px;
    height: auto;
}
.align__class {
    
    text-align: center;
}
.align__class td {
    padding: 2px 10px;
    min-width: 150px;
}
.align__table {
    display: flex;
    justify-content: flex-end;
}

.align__buttons {
    display: flex;
    justify-content: flexs;
}
.align__stock {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center; 
}
.search {
    display: grid;
    grid-template-columns: 1fr min-content;
    text-align: center;
}
.search__options {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;

}
.search__control {
    border: 1px solid black;
    margin: 5px auto;
    padding: 10px;
}
.search__options button {
    width: 200px;
    padding: 15px 0;
    margin: 5px;
    font-size:15px;
    background-color: #4CAF50;
    font-weight: 600;
    cursor: pointer;

}


.align__stock > * {
    margin: 10px 0; 
}
.btn {
    padding: 5px 10px;
}
.btn-red{
    background-color: #ee2222;
}
.btn-green{
    background-color: #33bb33;
}
.input {
    border-radius: 3px;
    font-size: 20px;
    background-color: #eeee99;
}

#customers {
  font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}

</style>

<script>

function executeQuery(query,index) {
    var filter = document.getElementById("filterinput").value
    window.location.replace("/search?filter="+filter+"&setting="+query[index]);
    
}

function addone(label) {
    console.log(label)
    var A = Number(document.getElementById(label).innerHTML)
    var xhr = new XMLHttpRequest();
    xhr.open("POST", 'increase/'+label, false);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send()
    document.getElementById(label).innerHTML = A+1
}
function removeone(label) {
    
    var A = Number(document.getElementById(label).innerHTML)
    var xhr = new XMLHttpRequest();
    xhr.open("POST", 'decrease/'+label, false);
    xhr.setRequestHeader('Content-Type', 'application/json');
    xhr.send()
    document.getElementById(label).innerHTML = Math.max(A-1,0)
}
</script>
